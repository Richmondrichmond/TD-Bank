<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TD Bank - Login</title>
    <style>
        /* Base styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #333;
        }

        .login-page {
            position: relative;
            width: 100%;
            height: 100vh;
            background: url('besttdb3') no-repeat center center/cover;
        }

        .login-page::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 76, 63, 0.7); /* TD Bank green with transparency */
            z-index: 0;
        }

        .login-form {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            max-width: 400px;
            padding: 30px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .login-form h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2rem;
            color: #004c3f; /* TD Bank green */
        }

        .login-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .login-form button {
            width: 100%;
            padding: 10px;
            background: #00a859; /* TD Bank green */
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .login-form button:hover {
            background: #008f4a;
        }

        .login-form .register {
            text-align: center;
            margin-top: 20px;
        }

        .login-form .register a {
            color: #004c3f;
            text-decoration: none;
            font-weight: bold;
        }

        .login-form .register a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <section class="login-page">
        <form class="login-form" id="loginForm">
            <h1>Login to TD Bank</h1>
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="button" id="loginButton">Login</button>
            <div class="register">
                <p>New to TD Bank? <a href="Register.html" id="registerButton">Register here</a></p>
            </div>
        </form>
    </section>

    <script>
        // Mock user data for authentication
        const users = [
            { username: 'user1', password: 'pass123' },
            { username: 'user2', password: 'secure456' }
        ];

        // Function to handle login
        document.getElementById('loginButton').addEventListener('click', () => {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const user = users.find(u => u.username === username && u.password === password);
            if (user) {
                alert('Login successful!');
                sessionStorage.setItem('loggedInUser', username); // Store session data
            } else {
                alert('Invalid username or password.');
            }
        });

        // Function to handle registration
        document.getElementById('registerButton').addEventListener('click', () => {
            const username = prompt('Enter a new username:');
            const password = prompt('Enter a new password:');
            if (username && password) {
                users.push({ username, password });
                alert('Registration successful! You can now log in.');
            } else {
                alert('Registration failed. Please provide valid details.');
            }
        });

        // Function to handle logout
        function logout() {
            if (sessionStorage.getItem('loggedInUser')) {
                sessionStorage.removeItem('loggedInUser');
                alert('You have been logged out.');
            } else {
                alert('No user is currently logged in.');
            }
        }

        // Optional: Add a logout button somewhere in your app and call logout()
    </script>
</body>
</html>
