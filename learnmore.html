<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TD Bank - Learn More</title>
    <style>
        /* Base styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            overflow-x: hidden;
        }

        .learn-more {
            position: relative;
            padding: 80px 20px;
            text-align: center;
            height: 100vh;
            background: url('busyday.html') no-repeat center center/cover;
            color: #ffffff7b;
        }

        .learn-more::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 56, 0, 0.7); /* TD Bank green with transparency */
            z-index: 0;
        }

        .learn-more h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            z-index: 1;
            position: relative;
        }

        .learn-more p {
            font-size: 1.5rem;
            margin-bottom: 30px;
            line-height: 1.8;
            z-index: 1;
            position: relative;
        }

        .learn-more a {
            display: inline-block;
            padding: 15px 40px;
            background: #00a859;
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
            border-radius: 5px;
            transition: background 0.3s ease;
            z-index: 1;
            position: relative;
        }

        .learn-more a:hover {
            background: #008f4a;
        }
    </style>
</head>
